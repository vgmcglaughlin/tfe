<h1>Select a Dataset</h1>
<div class="datasets">
  <mat-card *ngFor="let dataset of datasets">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>{{ dataset.icon }}</mat-icon>
      </div>
      <mat-card-title>{{ dataset.title }}</mat-card-title>
      <mat-card-subtitle>{{ dataset.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ dataset.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="dataset.id">SELECT</button>
    </mat-card-actions>
  </mat-card>
</div>
